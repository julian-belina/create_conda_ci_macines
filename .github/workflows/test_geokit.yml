on:
  push:
    branches: main
  pull_request:
    branches: main
  # Allows to trigger the workflow manually
  workflow_dispatch:
    branches: main
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Some Examples for cron syntax https://crontab.guru/examples.html
    # Schedules job at any point after 12 pm
    # - cron:  '0 0 * * *'
    # Weekly after sunday
    - cron: 0 0 * * 0

jobs:
  TestGeokitSingle:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: FZJ-IEK3-VSA/geokit
          path: './geokit'      
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          activate-environment: test_env
      - name: Run Fine test
        shell: pwsh
        run: |
          ls
          echo "LS Done"
          mamba install geokit pytest
          echo "Installation done"
          conda list
          echo "libaries printed"
          echo "start pytest"
          pytest
          echo "Pytest done"
        